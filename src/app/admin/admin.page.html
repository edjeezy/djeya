<ion-split-pane when="sm">
  <ion-menu #adminMenu menuId='_adminMenu' contentId='c'>
    <ion-content>
      <div>

        <ion-title padding>
          {{ seller?.displayName }}
        </ion-title>
        <p class='text-muted' class="pl-3">
          {{ seller?.email }}
        </p>
      </div>

        <ion-list >
          <ion-list-header> Menu </ion-list-header>
          <ion-item button [routerLink]="['/admin/mes-produits']" routerLinkActive="active">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label> Mes produits </ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/admin/ajouter-produits']" routerLinkActive="active">
            <ion-icon slot="start" name="add"></ion-icon>
            <ion-label> Ajouter produits </ion-label>
          </ion-item>

          <ion-item button [routerLink]="['/admin/mes-commandes']" routerLinkActive="active">
            <ion-icon slot="start" name="cart"></ion-icon>
            <ion-label> Mes commandes </ion-label>
          </ion-item>
          <ion-item *ngIf='seller?.sellerId === 1' button [routerLink]="['/admin/partenaires/ua39']" routerLinkActive="active">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label> Vendeurs </ion-label>
          </ion-item>
          <ion-list-header  *ngIf='seller?.sellerId === 1' >Interface et Théme </ion-list-header>
          <ion-item *ngIf='seller?.sellerId === 1' button [routerLink]="['/admin/gestion-page-acceuil/dkv23']" routerLinkActive="active">
            <ion-icon slot="start" name="gallery"></ion-icon>
            <ion-label> Page d'accueil </ion-label>
          </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer>
      <ion-button color='light' expand='full' (click)='logout()'>
        Deconnéxion
      </ion-button>
    </ion-footer>
  </ion-menu>

  <ion-content id='c' class="ion-page" main>
    <ion-header>
      <ion-toolbar color='secondary'>
        <ion-buttons slot='start'>
            <ion-menu-button menu='_adminMenu'></ion-menu-button>
        </ion-buttons>
        <ion-title>Admin</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>

</ion-split-pane>
